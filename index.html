<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js">       </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Manhattan Cab Scheduler </h1>
            <h3 class="text-center">TAXIII!!</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>HOW FAR IS THE CLOSEST CAB?</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="CabTable">
                            <thead>
                                <tr>
                                    <th>Cab Time</th>
                                    <th>Destination</th>
                                    <th>Frequency of Cabs (seconds)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody> 
                        </table>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                       <h3 class="panel-title"><strong>ADD CAB</strong></h3> 
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                              <label for="">Cab Name</label>  
                              <input type="text" class = "form-control" name="cabNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>  
                                <input type="text" class = "form-control" name="destinationInput">
                              </div>
                              <div class="form-group">
                                <label for="">Arrival of Closest Cab (HH:mm - Military Time)</label>  
                                <input type="text" class = "form-control" name="firstCabInput">
                              </div>
                              <div class="form-group">
                                <label for="">Frequency (seconds)</label>  
                                <input type="text" class = "form-control" name="frequencyInput">
                              </div>
                              <button type="submit" class="btn btn-primary" id="addCabBtn">Submit!</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
        </div>



    </div>
</body>

</html>
